name: Trigger TW Workflow Manually

on:
  workflow_dispatch:

jobs:
  trigger-main-tw:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger main-tw workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/sync-convert-build-docker.yml/dispatches \
            -d '{"ref":"main-tw"}'
