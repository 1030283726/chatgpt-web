name: 🔘 手動觸發繁體轉換流程

on:
  workflow_dispatch:

jobs:
  trigger:
    name: Trigger main-tw workflow
    runs-on: ubuntu-latest
    steps:
      - name: Trigger main-tw sync-convert-build-docker.yml
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/sync-convert-build-docker.yml/dispatches \
            -d '{"ref":"main-tw"}'
